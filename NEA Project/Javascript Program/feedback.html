<!DOCTYPE html>

<html>
<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="Assets/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="Assets/favicon-16x16.png" sizes="16x16" />
  <title>JSChess</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>

  <nav class="nav-extended blue-grey lighten-2">
  <div class="nav-wrapper">
    <a href="index.html" class="brand-logo"><img id='logo' src="Assets/logo.svg" alt="Home"></a>
    <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li><a href="feedback.html"><i class="fas fa-comments"></i>  Feedback</a></li>

    </ul>
  </div>
  <div class="nav-content">
    <ul class="tabs tabs-transparent">
      <li class="tab"><a  href="index.html"><i class="fas fa-chess"></i>  New Game</a></li>
      <li class="tab"><a href="puzzles.html"><i class="fas fa-puzzle-piece"></i>  Puzzles</a></li>
      <li class="tab"><a href="help.html"><i class="fas fa-question"></i>  Help</a></li>
    </ul>
  </div>
  </nav>

  <ul class="sidenav" id="mobile-demo">
    <li><a href="feedback.html">Feedback</a></li>
  </ul>


  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Jhon" id="fNamePlaceholder" type="text" class="validate">
          <label class="active" for="fName">First Name</label>
        </div>
        <div class="input-field col s6">
          <input placeholder="Smith" id="lNamePlaceholder" type="text" class="validate">
          <label class="active" for="lName">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="example@gmail.com" id="emailPlaceholder" type="email" class="validate">
          <label class="active" for="email">email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="message" class="materialize-textarea"></textarea>
          <label class="active" for="message">Message</label>
        </div>
      </div>
    </form>
  </div>
  <a class="waves-effect hoverable waves-blue-grey lighten-3 blue-grey darken-2 btn-small" id="Submit">Submit</a>
    


  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
